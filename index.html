<script>

    
    slideControllerForMediaQueries()
    
    function slideControllerForMediaQueries() {
        if (document.body.clientWidth <= 720) {
            document.querySelector(".container").classList.remove("swiper")
            document.querySelector(".container").classList.remove("mySwiper")
            document.querySelector(".swiper-button-next").style.display = "none"
            document.querySelector(".swiper-button-prev").style.display = "none"
            
        }
    }
    
    
    
    
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });

</script>
